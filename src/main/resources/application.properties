# ---------------------------
# Configura√ß√£o do Banco de Dados PostgreSQL
# ---------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/selice
spring.datasource.username=postgres
spring.datasource.password=123456

# ---------------------------
# Configura√ß√£o do Hibernate
# ---------------------------

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public
spring.main.allow-bean-definition-overriding=true

# ---------------------------
# Configura√ß√µes de Log
# ---------------------------
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com=DEBUG

# ‚úÖ Ativa detalhes completos de erro HTTP (inclui stacktrace)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true
server.error.include-stacktrace=always

# ---------------------------
# Configura√ß√£o do Pool de Conex√µes (HikariCP)
# ---------------------------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ---------------------------
# Configura√ß√µes de Cache (Hibernate) - Opcional
# ---------------------------
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ---------------------------
# Configura√ß√£o de Ambiente (Perfis)
# ---------------------------
spring.profiles.active=dev

# ---------------------------
# Configura√ß√£o do Servidor
# ---------------------------
server.servlet.session.timeout=30m

# ---------------------------
# üîê Configura√ß√£o de JWT
# ---------------------------
jwt.secret=umaChaveMuitoSecretaParaAssinaturaDoToken123!
jwt.expiration=86400000
